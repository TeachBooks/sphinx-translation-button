name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2

    - name: Copy files from example-book/book directory
      run: |
        mkdir -p gh_pages_temp
        cp -r example-book/book/* gh_pages_temp/

    - name: Checkout gh_pages branch
      run: git checkout gh_pages

    - name: Copy files to gh_pages branch root
      run: |
        cp -r gh_pages_temp/* ./
        rm -rf gh_pages_temp

    - name: Commit changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add .
        git commit -m "Update GitHub Pages from example-book/book directory"
        
    - name: Push changes to gh_pages branch
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh_pages
