name: Copy build to gh_pages   

on: [push]

jobs:
  copy:
    name: Copy my folder
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: copy
        env:
          SRC_FOLDER_PATH: 'example-book'
          TARGET_BRANCH: 'gh_pages'
        run: |
          # Use rsync to copy files while excluding the base directory
          rsync -av --exclude='*' --include='*/' --include='*' $SRC_FOLDER_PATH/ ./temp/
          files=$(find ./temp -type f) # get the file list
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git fetch                         # fetch branches
          git checkout $TARGET_BRANCH       # checkout to your branch
        
          # Iterate over each file and copy them individually
          for file in $files; do
            git checkout ${GITHUB_REF##*/} -- $file
          done
        
          git add -A
          git diff-index --quiet HEAD || git commit -am "deploy files"  # commit to the repository (ignore if no modification)
          git push origin $TARGET_BRANCH # push to remote branch

